<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Audio Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Book Audio Manager</h1>

        <div class="add-book">
            <h2>Add New Book</h2>
            <input type="text" id="newBookTitle" placeholder="Book Title">
            <button id="addBookBtn">Add Book</button>
        </div>

        <div class="book-list">
            <h2>Your Books</h2>
            <ul id="booksContainer"></ul>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
